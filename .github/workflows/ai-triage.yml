# AI Issue Triage Workflow
# Automatically classifies and labels new issues using AI
#
# SECURITY: Always pin to a specific commit SHA, not a branch or tag.
# Update the SHA using Dependabot or manually after reviewing changes.
#
# REQUIRED SECRETS:
# - COPILOT_GITHUB_TOKEN: GitHub PAT with "Copilot Requests: Read" permission

name: AI Issue Triage
on:
  issues:
    types: [opened, edited]
  issue_comment:
    types: [created]
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to triage'
        required: true
        type: number

# Prevent duplicate runs
concurrency:
  group: ai-triage-${{ github.event.issue.number }}
  cancel-in-progress: true

jobs:
  triage:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read

    # Allow bot-created issues for self-maintaining repos, but with safeguards:
    # - Skip if issue already has triage labels (prevents re-triage loops)
    # - Skip dependabot issues (not relevant for feature triage)
    # - Respect stop commands
    if: |
      github.actor != 'dependabot[bot]' &&
      !contains(join(github.event.issue.labels.*.name, ','), 'status:triage') &&
      !contains(join(github.event.issue.labels.*.name, ','), 'triaged') &&
      !contains(join(github.event.issue.labels.*.name, ','), 'agent-assigned') &&
      !contains(github.event.comment.body || '', '/stop') &&
      !contains(github.event.comment.body || '', '/override') &&
      !contains(github.event.comment.body || '', '/human') &&
      !contains(github.event.comment.body || '', '/halt') &&
      !contains(github.event.comment.body || '', '/cancel')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install GitHub Copilot CLI
        run: |
          npm install -g @github/copilot
          echo "GitHub Copilot CLI installed at: $(which copilot || echo 'not in path')"
          copilot --version || echo "CLI installed"

      - name: AI Triage
        # TODO: Replace with actual commit SHA after first release
        # Example: uses: brendankowitz/gh-workflow-agents/actions/triage-agent@a1b2c3d4e5f6...
        uses: brendankowitz/gh-workflow-agents/actions/triage-agent@main
        env:
          COPILOT_GITHUB_TOKEN: ${{ secrets.COPILOT_GITHUB_TOKEN }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          copilot-token: ${{ secrets.COPILOT_GITHUB_TOKEN }}
          model: claude-sonnet-4.5
          enable-duplicate-detection: 'true'
          enable-auto-label: 'true'
