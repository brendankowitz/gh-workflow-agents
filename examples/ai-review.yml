# AI Code Review Workflow
# Provides AI-powered code review with security focus
#
# SECURITY: Always pin to a specific commit SHA, not a branch or tag.
# Update the SHA using Dependabot or manually after reviewing changes.
#
# REQUIRED SECRETS:
# - COPILOT_GITHUB_TOKEN: GitHub PAT with "Copilot Requests: Read" permission

name: AI Code Review
on:
  pull_request:
    types: [opened, synchronize, ready_for_review]
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to review'
        required: true
        type: number

# Prevent duplicate runs
concurrency:
  group: ai-review-${{ github.event.pull_request.number || github.event.inputs.pr_number }}
  cancel-in-progress: true

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write

    # Skip bot PRs to prevent loops (except Copilot - we want to review those!)
    # Always run for workflow_dispatch (manual trigger)
    if: |
      github.event_name == 'workflow_dispatch' || (
        (github.actor != 'github-actions[bot]' || github.actor == 'copilot-swe-agent[bot]') &&
        !contains(github.event.pull_request.body || '', '/stop') &&
        !contains(github.event.pull_request.body || '', '/override') &&
        !contains(github.event.pull_request.body || '', '/human')
      )

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install GitHub Copilot CLI
        run: |
          npm install -g @github/copilot
          echo "GitHub Copilot CLI installed at: $(which copilot || echo 'not in path')"
          copilot --version || echo "CLI installed"

      - name: AI Review
        # TODO: Replace with actual commit SHA after first release
        # Example: uses: brendankowitz/gh-workflow-agents/actions/review-agent@a1b2c3d4e5f6...
        uses: brendankowitz/gh-workflow-agents/actions/review-agent@main
        env:
          COPILOT_GITHUB_TOKEN: ${{ secrets.COPILOT_GITHUB_TOKEN }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          copilot-token: ${{ secrets.COPILOT_GITHUB_TOKEN }}
          pr-number: ${{ github.event.inputs.pr_number || '' }}
          model: claude-sonnet-4.5
          auto-approve-dependabot: 'true'
          security-focus: 'true'
          auto-merge: 'true'
